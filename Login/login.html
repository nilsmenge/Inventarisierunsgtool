<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="login.js"></script>
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container registrieren">
            <form>
                <h1>Account erstellen</h1>
                <input type="vname" placeholder="Vorname" class="name">
                <input type="name" placeholder="Nachname" class="name">
                <input type="email" placeholder="E-Mail">
                <input type="password" placeholder="Password">
                <button>Registrieren</button>
            </form>
        </div>
        <div class="form-container anmelden">
            <form>
                <h1>Anmelden</h1>
                <input type="email" placeholder="E-Mail">
                <input type="password" placeholder="Password">
                <a href="#">Passwort vergessen?</a>
                <button>Anmelden</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Willkommen zur√ºck!</h1>
                    <p>Geben Sie Ihre Anmeldeinformationen ein</p>
                    <button class="hidden" id="anmelden">Anmelden</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hallo!</h1>
                    <p>Erstellen Sie sich einen Account</p>
                    <button class="hidden" id="registrieren">Registrieren</button>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
